<!DOCTYPE html>
<html lang="en">
<head>

    <title>Words Without Friends</title>
    <script src="script.js"></script>

<body>
    <h1>Subword</h1>
    <div id="textbox">
            <input type="text" name="letters" id="letters" placeholder="Type something here..." display = "inline" autocomplete="off">
            <div id="subbox"><button onclick="words('words_alpha.txt')">Submit</button></div>
    </div>
    <div id = "radios">
        <form>
            <input type="radio" name="type" value="Scrabble">Scrabble Word Finder
            <input type="radio" name="type" value="Subword" checked>Sub Word Finder
        </form>
    </div>
    <div id="answer"></div>
</body>
